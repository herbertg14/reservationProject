<body>
  <header>
  <nav>
    <div class="navbar-fixed">
      <a href="/" class="brand-logo" style="padding-left: 15px">The Best Reservation!</a>

  <main>
  <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Name" id="name" type="text" class="validate">
            <label for="first_name"></label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Phone Number" id="phone" type="text" class="validate">
            <label for="first_name"></label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Email" id="email" type="text" class="validate">
            <label for="first_name"></label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Unique ID" id="unique_id" type="text" class="validate">
            <label for="call_name"></label>
          </div>
        </div>
        <a class="waves-effect waves-light btn" id="theButton"><i class="material-icons left">library_add</i>Add Reservation</a>
      </form>
  </div>
